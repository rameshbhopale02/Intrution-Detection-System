<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="static/login.css"
    />
    <style>
     
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="logo">
        <img
          src="static/images/logo-home.webp"
          alt="Logo"
        />
        <span>Intrusion Detection System</span>
      </div>
      <nav class="nav-links">
        <a href="/home">Home</a>
        <a href="/login" class="active">Login</a>
        <a href="/register">Register</a>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="main-container">
      <!-- Login Form -->
      <div class="login-form">
        <h2>Login</h2>
        <form action="/login" method="POST">
          <input
            type="text"
            name="email"
            placeholder="Enter login ID"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <button type="submit" class="btn">Login</button>
          <p>Don't have an account? <a href="/register">Register</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
