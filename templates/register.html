<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection System - Register</title>
    <link rel="stylesheet" href="static/register.css">
    
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="static/images/logo-home.webp" alt="Logo">
            <span>Intrusion Detection System</span>
        </div>
        <div class="nav-links">
            <a href="/home">Home</a>
           
            <a href="/login">Login</a>
            <a href="/register" class="active">Register</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Registration Form -->
        <div class="register-section">
            <h2>Register</h2>
            <form action="{{ url_for('register') }}" method="post">
                <div class="input-field">
                    <label for="name"><i class="fas fa-user"></i></label>
                    <input type="text" id="name" name="name" placeholder="Enter name" required>
                </div>
                <div class="input-field">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="sahil@gmail.com" required>
                </div>
                <div class="input-field">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
                <div class="login-link">
                    Already registered? <a href="{{ url_for('login') }}">Login</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
